<!-- To-do list HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>372 Project1</title>
    <style>
        /* Add your CSS styles here */
        body {
            display: flex;
            justify-content: center;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Container styles */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Add margin at the top */
        }
        
        
        /* Add more styles for your To-Do list components */
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <!-- Task Input Section -->
        <div class="input-container">
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="date" id="dueDate">
            <select id="priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <select id="category">
                <option value="work">Work</option>
                <option value="school">School</option>
                <option value="personal">Personal</option>
                <!-- Add more category options as needed -->
            </select>
            <button id="addTask">Add</button>
        </div>
        
        <!-- Task List Section  <ul id="taskList"> -->
            <!-- Tasks will be added here         </ul> -->
        
        <!-- Filter Section -->
        <div class="filter-container">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="all">All</option>
                <option value="work">Work</option>
                <option value="school">School</option>
                <option value="personal">Personal</option>
                <!-- Add more category filter options as needed -->
            </select>

            <label for="statusFilter">Filter by Status:</label>
            <select id="statusFilter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
                <option value="overdue">Overdue</option>
            </select>

            <label for="priorityFilter">Filter by Priority:</label>
            <select id="priorityFilter">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
        </div>

        <!-- Add a container for displaying tasks -->
        <div class="task-container">
            <ul id="taskList">
                <!-- Tasks will be added here -->
            </ul>
        </div>
    </div>

    
    <!-- JavaScript Script -->
    <script src="index.js"></script>

</body>
</html>
