<!-- To-do list HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>372 Project1</title>
    <style>
        /* STYLE REFERENCE: https://www.w3schools.com/howto/howto_js_todolist.asp */
        /* Add your CSS styles here */
        body {
            margin: 0;
            min-width: 250px;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            text-align: center;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        #taskList li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Cross out completed tasks */
        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        /* #taskList li.overdue {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #a94442;
        } */

        .edit-container {
            display: none; /*Invisible first*/
        }

        /* For edit css */
        .form-group {
            margin-bottom: 10px; 
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <!-- Task Input Section -->
        <div class="input-container">
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="date" id="dueDate" placeholder="Due Date" value="YYYY-MM-DD">
            <select id="priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <select id="category">
                <option value="work">Work</option>
                <option value="school">School</option>
                <option value="personal">Personal</option>
                <!-- Add more category options as needed -->
            </select>
            <button id="addTask">Add</button>
        </div>
        
        <!-- Task List Section  <ul id="taskList"> -->
            <!-- Tasks will be added here         </ul> -->
        
        <!-- Filter Section -->
        <div class="filter-container">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="all">All</option>
                <option value="work">Work</option>
                <option value="school">School</option>
                <option value="personal">Personal</option>
                <!-- Add more category filter options as needed -->
            </select>

            <label for="statusFilter">Filter by Status:</label>
            <select id="statusFilter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
                <option value="overdue">Overdue</option>
            </select>

            <label for="priorityFilter">Filter by Priority:</label>
            <select id="priorityFilter">
                <option value="all">All</option>
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
        </div>

        <!-- Add a container for displaying tasks -->
        <div class="task-container">
            <ul id="taskList">
                <!-- Tasks will be added here -->
            </ul>
        </div>


        <!-- When user clicks Edit button -->
        <div id="edit-container" class="edit-container">
            <h2>Edit Task</h2>
            <div class="form-group">
                <label for="editName">Name</label>
                <span id="editNameDisplay"></span>
                <input type="text" class="form-control" id="editName" style="display: none;">
            </div>
            <div class="form-group">
                <label for="editDueDate">Due Date</label>
                <input type="date" class="form-control" id="editDueDate">
            </div>
            <div class="form-group">
                <label for="editPriority">Priority</label>
                <select class="form-control" id="editPriority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editCategory">Category</label>
                <select class="form-control" id="editCategory">
                <option value="work">Work</option>
                <option value="school">School</option>
                <option value="personal">Personal</option>
                </select>
            </div>
            <button id="saveEdit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </div>

    
    <!-- JavaScript Script -->
    <script src="index.js"></script>

</body>
</html>
